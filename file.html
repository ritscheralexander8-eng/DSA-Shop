<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>Kontakt – DSA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">DSA</div>
      <ul class="nav-links">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>

  <section class="content">
    <h2>Kontaktiere uns</h2>
    <p>Haben Sie Fragen oder Anregungen? Wir freuen uns über Ihre Nachricht!</p>
    <form class="contact-form">
      <input type="text" placeholder="Ihr Name" required />
      <input type="email" placeholder="Ihre E-Mail-Adresse" required />
      <textarea placeholder="Ihre Nachricht" rows="5" required></textarea>
      <button type="submit">Nachricht senden</button>
    </form>
  </section>

  <footer>
    <p>© 2024 DSA Online-Shop</p>
  </footer>
</body>
